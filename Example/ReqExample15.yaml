METADATA:
  ID: !!str TopologyExample15
  DESCRIPTION: > 
    Example service especification.
SERVICE:
  TOPOLOGY: !!str IP EO1 < DOM3 > { EO2 EO3 NS1 / EO2 EO4 NS2 }
  OELEMENTS:
    - !!str &OE1 EO1
    - !!str &OE2 EO2
    - !!str &OE3 EO3
    - !!str &OE4 EO4
  OUTNODES:
    - !!str NS1
    - !!str NS2
GOAL_FUNCTION:
    METRICS:
      - ID: &metric1 !!str TxTrafego
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.3334
        INPUT: !!int 100
        EVALUATION: !!str "MULT"
        UPDATE: *metric1
      - ID: &metric2 !!str TxRequisicao
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.3333
        INPUT: !!int 200
        EVALUATION: !!str "SUB"
        UPDATE: !!str "STATIC"
      - ID: &metric3 !!str Tamanho
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.3333
        INPUT: !!int 0
        EVALUATION: !!str "SUM"
        UPDATE: !!str "STATIC"
    BRANCHINGS:
      *metric1:
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.5, !!float 0.5]
      *metric2: 
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.5, !!float 0.5]
      *metric3: 
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.5, !!float 0.5]
POLICIES:
  IMMEDIATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 15
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.5
    - ID: !!str COST
      MIN: !!int 0
      MAX: !!int 500
      TYPE: !!str DOMAIN
      GOAL: !!str MIN
      WEIGHT: !!float 0.3
  AGGREGATE:
    - ID: !!str COST
      MIN: !!int 0
      MAX: !!int 900
      TYPE: !!str DOMAIN
      GOAL: !!str MIN
      WEIGHT: !!float 0.2
DEPLOYMENT:
  *OE1:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 3
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 0.33
      *metric2: !!float 200
      *metric3: !!int 1
  *OE2:
    FLAVOUR:
      MEMORY: !!int 1536
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 1.0
      *metric2: !!float 200
      *metric3: !!int 1
  *OE3:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 1.0
      *metric2: !!float 44.4051
      *metric3: !!int 1
  *OE4:
    FLAVOUR:
      MEMORY: !!int 1024
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 1.0
      *metric2: !!float 95.9090
      *metric3: !!int 1