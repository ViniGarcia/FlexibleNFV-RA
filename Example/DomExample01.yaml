DOMAINS:
  - !!str &domain1 D01
  - !!str &domain2 D02
  - !!str &domain3 D03
RESOURCES:
  *domain1:
    MEMORY: !!int 1024
    NET_IFACES: !!int 20
    CPUS: !!int 15
  *domain2:
    MEMORY: !!int 5120
    NET_IFACES: !!int 10
    CPUS: !!int 10
  *domain3:
    MEMORY: !!int 20480
    NET_IFACES: !!int 20
    CPUS: !!int 15
LOCAL: 
  - ID: !!str COST
    *domain1: !!int 100
    *domain2: !!int 150
    *domain3: !!int 250
TRANSITION:
  - ID: !!str RTT
    *domain1:
      *domain2: !!int 100
      *domain3: !!int 10
    *domain2:
      *domain1: !!int 10
    *domain3:
      *domain1: !!int 10
      *domain2: !!int 10