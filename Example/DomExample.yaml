DOMAINS:
  - !!str &domain1 D01
  - !!str &domain2 D02
  - !!str &domain3 D03
LOCAL: 
  - ID: !!str COST
    *domain1: !!int 100
    *domain2: !!int 150
    *domain3: !!int 250
TRANSITION:
  - ID: !!str RTT
    *domain1:
      *domain2: !!int 100
      *domain3: !!int 150
    *domain2:
      *domain1: !!int 200
    *domain3:
      *domain1: !!int 50
      *domain2: !!int 120