METADATA:
  ID: !!str TopologyExample
  DESCRIPTION: > 
    This is a simple example of a
    generic SFC request with two 
    goal function.
SERVICE:
  TOPOLOGY: !!str IP [ NF1 NF2 NF3 ] ( NF2 NF3 * ) { [ NF4 NF5 NF7 ] / NF4 NF5 NF6 { NF2 NF7 / NF2 NF8 } NF9 / NF4 NF5 NF6 } NF11 NF1 { NF2 NF3 / NF2 NF4 } NF5 ON1
  OELEMENTS:
    - !!str &OE1 NF1
    - !!str &OE2 NF2
    - !!str &OE3 NF3
    - !!str &OE4 NF4
    - !!str &OE5 NF5
    - !!str &OE6 NF6
    - !!str &OE7 NF7
    - !!str &OE8 NF8
    - !!str &OE9 NF9
    - !!str &OE10 NF10
    - !!str &OE11 NF11
  OUTNODES:
    - !!str ON1
GOAL_FUNCTION:
    METRICS:
      - ID: &metric1 !!str FlowRate
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.8
        INPUT: !!int 40
        EVALUATION: !!str "MULT"
        UPDATE: *metric1
      - ID: &metric2 !!str MemoryUsage
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.2
        INPUT: !!int 40
        EVALUATION: !!str "MULT"
        UPDATE: *metric1
    BRANCHINGS: 
      *metric1:
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.6, !!float 0.2, !!float 0.2]
          - [!!float 0.9, !!float 1.0]
          - [!!float 0.9, !!float 1.0]
      *metric2: 
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.6, !!float 0.2, !!float 0.2]
          - [!!float 0.9, !!float 1.0]
          - [!!float 0.9, !!float 1.0]
POLICIES:
  IMMEDIATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 20
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.5
    - ID: !!str COST
      MIN: !!int 0
      MAX: !!int 1000
      TYPE: !!str DOMAIN
      GOAL: !!str MIN
      WEIGHT: !!float 0.3
  AGGREGATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 100
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.2
DEPLOYMENT:
  *OE1:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 1.0
      *metric2: !!float 5
  *OE2:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
