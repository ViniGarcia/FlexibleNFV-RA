METADATA:
  ID: !!str TopologyExample4
  DESCRIPTION: > 
    This is a simple example of a
    generic SFC request with two 
    goal function.
SERVICE:
  TOPOLOGY: !!str IP [ NF1 NF2 NF3 NF4 ] ( NF1 NF2 ) ( NF4 NF3 ) ON1
  OELEMENTS:
    - !!str &OE1 NF1
    - !!str &OE2 NF2
    - !!str &OE3 NF3
    - !!str &OE4 NF4
  OUTNODES:
    - !!str ON1
GOAL_FUNCTION:
    METRICS:
      - ID: &metric1 !!str FlowRate
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.8
        INPUT: !!int 40
        EVALUATION: !!str "MULT"
        UPDATE: *metric1
      - ID: &metric2 !!str MemoryUsage
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.2
        INPUT: !!int 40
        EVALUATION: !!str "MULT"
        UPDATE: *metric1
    BRANCHINGS: {}
POLICIES:
  IMMEDIATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 20
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.5
    - ID: !!str COST
      MIN: !!int 0
      MAX: !!int 1000
      TYPE: !!str DOMAIN
      GOAL: !!str MIN
      WEIGHT: !!float 0.3
  AGGREGATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 100
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.2
DEPLOYMENT:
  *OE1:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 1.0
      *metric2: !!int 5
  *OE2:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 0.5
      *metric2: !!float 5
  *OE3:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 0.7
      *metric2: !!float 10
  *OE4:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *metric1: !!float 0.9
      *metric2: !!float 20