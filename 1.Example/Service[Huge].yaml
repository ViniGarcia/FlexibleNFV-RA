METADATA:
  ID: !!str HugeService
  DESCRIPTION: > 
    This is a simple example of a generic request describing service with
    eleven different network functions and twenty-four instances. This service
    presents branched topology. All branchings defined are non-terminal. Two
    partial ordering segments are also defined. Note that, for the first partial
    ordering segment, a coupling dependency between NF2 and NF3 is stated. For
    the composition task, two evaluation metrics are considered in the objective
    function: "FlowRate" and "MemoryUsage". For the embedding task, in turn, two
    immediate evaluation metrics (RTT and COST) are used as exclusion criteria,
    and a single aggregation metric (RTT) is used as both exclusion criteria (see
    MIN and MAX) and classification criteria (objective function). It is important
    to note that, the composition of this service topology requires the domains
    information regarding NF4 infrastructure dependencies (available in 
    "Domains[Generic]" file).This request can be validated for a composition (YAMLR
    Composition) or a sequence of composition and embedding (YAML General), but it
    is not validated only for embedding (YAML Embedding) due to the definition of
    partial orderings.

SERVICE:
  TOPOLOGY: !!str IN [ NF1 NF2 NF3 ] ( NF2 NF3 * ) { [ NF4 NF5 NF7 ] / NF4 < DOM1 > NF5 < DOM1 > NF6 { NF2 NF7 / NF2 NF8 } NF9 / NF4 NF5 NF6 } NF11 NF1 { NF2 NF4 < DOM2 > / NF3 NF4 } NF5 EN1
  OELEMENTS:
    - !!str &NF1 NF1
    - !!str &NF2 NF2
    - !!str &NF3 NF3
    - !!str &NF4 NF4
    - !!str &NF5 NF5
    - !!str &NF6 NF6
    - !!str &NF7 NF7
    - !!str &NF8 NF8
    - !!str &NF9 NF9
    - !!str &NF10 NF10
    - !!str &NF11 NF11
  OUTNODES:
    - !!str EN1

GOAL_FUNCTION:
    METRICS:
      - ID: &MTC1 !!str FlowRate
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.8
        INPUT: !!int 40
        EVALUATION: !!str "MULT"
        UPDATE: *MTC1
      - ID: &MTC2 !!str MemoryUsage
        GOAL: !!str "MIN"
        WEIGHT: !!float 0.2
        INPUT: !!int 40
        EVALUATION: !!str "MULT"
        UPDATE: *MTC1
    BRANCHINGS: 
      *MTC1:
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.6, !!float 0.2, !!float 0.2]
          - [!!float 0.9, !!float 1.0]
          - [!!float 0.9, !!float 1.0]
      *MTC2: 
        UPDATE: !!str "MULT"
        FACTORS:  
          - [!!float 0.6, !!float 0.2, !!float 0.2]
          - [!!float 0.9, !!float 1.0]
          - [!!float 0.9, !!float 1.0]

POLICIES:
  IMMEDIATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 20
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.5
    - ID: !!str COST
      MIN: !!int 0
      MAX: !!int 1000
      TYPE: !!str DOMAIN
      GOAL: !!str MIN
      WEIGHT: !!float 0.3
  AGGREGATE:
    - ID: !!str RTT
      MIN: !!int 0
      MAX: !!int 100
      TYPE: !!str TRANSITION
      GOAL: !!str MIN
      WEIGHT: !!float 0.2

DEPLOYMENT:
  *NF1:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 1.0
      *MTC2: !!float 5
  *NF2:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 1.0
      *MTC2: !!float 5
  *NF3:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 0.8
      *MTC2: !!float 10
  *NF4:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 0.6
      *MTC2: !!float 12
  *NF5:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 0.5
      *MTC2: !!float 20
  *NF6:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 1.0
      *MTC2: !!float 6
  *NF7:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 1.0
      *MTC2: !!float 5
  *NF8:
    FLAVOUR:
      MEMORY: !!int 512
      NET_IFACES: !!int 2
      CPUS: !!int 1
    BENCHMARK:
      *MTC1: !!float 0.9
      *MTC2: !!float 10
  *NF9:
    FLAVOUR:
      MEMORY: !!int 512
